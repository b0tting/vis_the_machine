<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="vis.js parsing qpu descriptions">
    <meta name="author" content="Mark">
    <title>QC ViS</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-util@latest"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-data@latest"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="./js/vismachine.js"></script>
    <script src="https://use.fontawesome.com/eca25e0321.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/styles/vis-network.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/vismachine.css" />
</head>

<body onload="draw()">
    <!--
HAaaaaii. Als je hier komt, loop dan meteen door naar https://github.com/b0tting/vis_the_machine.git

Schiet gerust een issue of pull request in als je een verbeter voorstel hebt, ik hobby liever met maten dan met mate.
Ik heb een CSS held nodig!

-->
    <div class="container-fluid">
        <div class="position-relative col-lg-12 col-xl-12 text-center d-flex justify-content-center">
            <div class="col-lg-12 col-xl-12 mx-auto text-center">
                <img src="logo.png" alt="Hack from the Damn">
                <p class="lead font-weight-normal">A visualizer for Quantum computer descriptions</p>
            </div>
        </div>
        <div class="d-md-flex flex-md-equal w-100 my-lg-12 my-xl-12 d-flex justify-content-center">
            <div class="text-center text-white my-6">
                <div class="my-6">
                    <h2 class="display-5">QC Scan result</h2>
                    <p class="lead">Paste your system scan result in here, <br>hammer the button when done.</p>
                </div>
                <div class="my-6 boxes">
                    <div class="box">
                        <label for="showConnect" class="checkboxtext">Show port connects: </label>
                        <input type="checkbox" id="showConnect" checked />
                    </div>
                    <div class="box">
                        <label for="showAttack" class="checkboxtext">Show brute force vectors: </label>
                        <input type="checkbox" id="showAttack" />
                        </br>
                    </div>
                    <div class="box">
                        <label for="showLinks" class="checkboxtext">Show QPU link vectors: </label>
                        <input type="checkbox" id="showLinks" />
                        </br>
                    </div>
                </div>
                <div class="my-6 button">
                    </br>
                    <button onclick="draw()">THE BUTTON</button>
                </div>
                <div class="my-6 textarea">
                    <textarea id="hack_descriptor">
Port 1(1 QPU):
- Initial connect
- Connect to port 2
- Redirect up to 1 QPU from port 1 to port 2
- Add 1 node to Trace Route 1
- Download data

Port 2 (0 QPU):
- Connect to port 1
- Brute Force Tracing System 1, 7 damage, costs 2 QPU linked to port 2
- Link 1 QPU to port 2
- Download data
                </textarea>
                </div>
            </div>
            <div class="text-center text-white col-6">
                <div class="my-6 graph">
                    <h2 class="display-5">Graph</h2>
                    <p class="lead">Drag and pull, zoom with mouse wheel</p>
                    <div class="my-6 viscanvas" id="mynetwork"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
