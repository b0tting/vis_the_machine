    <div class="col-md-5 mx-auto">

            <label for="showAttack" class="checkboxtext"><br>Show brute force vectors: </label><input type="checkbox" id="showAttack">
            </p>

                <button onclick="draw()">THE BUTTON</button>
                <br><br>
                <textarea id="hack_descriptor">
Port 1(1 QPU):
- Initial connect
- Connect to port 2
- Redirect up to 1 QPU from port 1 to port 2
- Add 1 node to Trace Route 1
- Download data

Port 2 (0 QPU):
- Connect to port 1
- Brute Force Tracing System 1, 7 damage, costs 2 QPU linked to port 2
- Link 1 QPU to port 2
- Download data
</textarea>
        </div>
    </div>
